<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Sign In</title>
</head>

<body>
    <video src="video/Zorro.mp4" autoplay loop id="Zorro"></video>

    <form id="form">

        <h1>Inicia sesión</h1>
        <div id="fieldset1">
            <div class="line"></div>
            <label for="Usuario" class="hide">Usuario</label>
            <input type="text" name="Usuario" placeholder="Usuario" required minlength="4">

            <label for="Contraseña" class="hide">Contraseña</label>
            <input type="password" name="Contraseña" placeholder="Contraseña" required minlength="6">

            <label class="forgot">
                <p>¿Ha olvidado la contraseña? <span class="noacc" onclick="flip()">Haga clic aquí</span></p>
            </label>

            <div class="Regístrate">
                <p>¿No tiene cuenta? <span class="noacc">Regístrate</span></p>
                <button>Inicia sesión</button>

            </div>
        </div>
    </form>


    <form id="form2">

        <h2>Regístrate</h2>
        <div id="fieldset2">
            <div class="line"></div>
            <label for="Usuario" class="hide">Usuario</label>
            <input type="text" name="Usuario" placeholder="Usuario" required minlength="4">

            <label for="Contraseña" class="hide">Contraseña</label>
            <input type="password" name="Contraseña" placeholder="Contraseña" required minlength="6">

            <div class="login">
                <p>¿Ya tiene una cuenta? <span class="noacc2" onclick="Iniciasesión()">Inicia sesión</span></p>
                <button>Regístrate</button>

            </div>
        </div>
    </form>

    <script>
        function flip() {
            document.getElementById("form").style.transform = "scale(0)";
            document.getElementById("form").style.transition = "1s ease-in-out";
            document.getElementById("form2").style.transform = "scale(1)";
            document.getElementById("form2").style.transition = "1s ease-in-out";
            document.getElementById("form2").style.transitionDelay = "1s";

        }
        function Iniciasesión() {
            document.getElementById("form").style.transform = "scale(1)";
            document.getElementById("form").style.transition = "1s ease-in-out";
            document.getElementById("form").style.transitionDelay = "1s";
            document.getElementById("form2").style.transform = "scale(0)";
            document.getElementById("form2").style.transition = "1s ease-in-out";
        }

    </script>
</body>

</html>
